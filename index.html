<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon">
    <title>Blog Spot | Login</title>
</head>
<body>
    <main class="login">
        <div class="lines">
            <div class="line-image">
                <img src="./images/lines.svg" alt="">
            </div>
        </div>
        <section class="login-box">
            <div class="img-container mb-5">
                <h1 class="text-white text-center">BlogSpot</h1>
                <p class="text-center color-text">Login to the best blogging platform</p>
            </div>
            <div class="input-box">
                <div class="input-field mt-5">
                    <input required id="email" class="" type="text">
                    <label class="text-white" for="email"><i class="fa fa-envelope mr-2"></i>Email/Username</label>
                </div>
                <div class="input-field mt-5">
                    <input required class="" type="password">
                    <label class="text-white" for="email"><i class="fas fa-lock mr-2"></i>Password</label>
                </div>
            </div>
    
            <div class="mt-5 d-flex other-inp-box">
                <div class="d-flex align-items-center">
                    <label class="checkbox-container mr-3">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <span class="text-white">Remember Me</span>
                </div>
                <span class="text-white mx-3">|</span>
                <a href="dashboard.html" class="text-white text-decoration-none">Forgot Password</a>
            </div>
            <a href="./dashboard.html" class="d-block btn btn-theme mt-5 w-100">
                Login
            </a>
            <div class="mt-5 d-flex align-items-center">
                <small class="text-white mr-2">If you are a recruiter, click to register</small>
                <a href="./dashboard.html" type="button" class="btn btn-outline-light">
                    CREATE AN ACCOUNT
                </a>
            </div>
        </section>
    </main>
</body>
</html>
