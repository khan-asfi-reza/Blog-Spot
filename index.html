<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon">
    <title>Blog Spot | Login</title>
</head>
<body class="preload">
    <main class="login">
        <div class="lines">
            <div class="line-image">
                <img src="./images/lines.svg" alt="">
            </div>
        </div>
        <section id="login" class="login-box login-main open-box">
            <div class="img-container mb-5">
                <h1 class="text-white text-center">BlogSpot</h1>
                <p class="text-center color-text">Login to the best blogging platform</p>
            </div>
            <div class="input-box">
                <div class="input-field mt-5">
                    <input autocomplete="false" required id="email" class="" type="text">
                    <label class="text-white" for="email"><i class="fa fa-envelope mr-2"></i>Email/Username</label>
                </div>
                <div class="input-field mt-5">
                    <input required class="" type="password">
                    <label class="text-white" for="email"><i class="fas fa-lock mr-2"></i>Password</label>
                </div>
            </div>
    
            <div class="mt-5 d-flex other-inp-box">
                <div class="d-flex align-items-center me-3">
                    <label class="checkbox-container me-1">
                        <input type="checkbox" >
                        <span class="checkmark"></span>
                    </label>
                    <span class="text-white">Remember Me</span>
                </div>
                <span class="text-white me-3">|</span>
                <a href="dashboard.html" class="text-white text-decoration-none">Forgot Password</a>
            </div>
            <a href="./dashboard.html" class="d-block btn btn-theme mt-5 w-100">
                Login
            </a>
            <div class="mt-5 d-flex align-items-center">
                <small class="text-white me-4">If you don't have an account, click to register</small>
                <button id="slidingBtn" type="button" style="width: 50%;" class="btn btn-outline-light">
                    Sign Up
                </button>
            </div>
        </section>

        <section id="register" class="d-none register login-box register-box">
            <div class="img-container mb-5">
                <h1 class="text-white text-center">BlogSpot</h1>
                <p class="text-center color-text">Sign Up Your Account</p>
            </div>
            <div class="input-box">
                <div class="d-flex flex-column flex-md-row ">
                    <div class="animated__input me-2 mt-5">
                        <input autocomplete="false" required id="fname" class="" type="text">
                        <label class="text-white" for="fname"><i class="fa fa-user mr-2"></i>First Name</label>
                        <div class="color-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="animated__input mt-5">
                        <input autocomplete="false" required id="lname" class="" type="text">
                        <label class="text-white" for="lname"><i class="fa fa-user mr-2"></i>Last Name</label>
                        <div class="color-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                </div>
                <div class="animated__input mt-5">
                    <input autocomplete="false" required id="email_id" class="" type="text">
                    <label class="text-white" for="email_id"><i class="fa fa-envelope mr-2"></i>Email</label>
                    <div class="color-text">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="animated__input mt-5">
                    <input id="password_reg" required class="" type="password">
                    <label class="text-white" for="password_reg"><i class="fas fa-lock mr-2"></i>Password</label>
                    <div class="color-text pointer" onclick="visiblePassword('password_reg', this)">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

            </div>
            <div style="justify-content: flex-start; width: 100%" class="mt-5 d-flex other-inp-box">
                <label class="checkbox-container me-2">
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                </label>
                <p class="text-white">I Agree To Terms and Conditions</p>
            </div>

            <a href="./dashboard.html" class="d-block btn btn-theme mt-5 w-100">
                Create Account
            </a>
            <div class="mt-5 d-flex align-items-center">
                <small class="text-white me-4">If you  have an account, click to login</small>
                <button id="slidingBtn2"  type="button" class="btn btn-outline-light">
                    LOGIN
                </button>
            </div>
        </section>
    </main>
</body>
<script>
    window.addEventListener("load", function (){
        document.getElementsByTagName("body")[0].classList.remove("preload");
    })

    function visiblePassword (id, node){

        if(document.getElementById(id).type === "text"){
            document.getElementById(id).type = "password";
            node.innerHTML = "<i class=\"fas fa-lock\"></i>"
            return 0;
        }
        document.getElementById(id).type = "text";
        node.innerHTML = "<i class=\"fas fa-eye\"></i>"
        return 0
    }
    var register = document.getElementById("register");
    var login = document.getElementById("login");
    var slidingBtn = document.getElementById("slidingBtn");
    var slidingBtn2 = document.getElementById("slidingBtn2");

    function slide(){
        if(login.classList.contains("open-box")){
            login.classList.remove("open-box");
            login.classList.add("close-box");
            setTimeout(function (){
                register.classList.remove("d-none");
                register.classList.add("open-box");
                login.classList.remove("close-box");
                login.classList.add("d-none");
            }, 400)
        }else{
            register.classList.remove("open-box");
            register.classList.add("close-box");

            setTimeout(function (){
                login.classList.remove("d-none");
                login.classList.add("open-box");
                register.classList.remove("close-box");
                register.classList.add("d-none");
            }, 400)
        }
    }

    slidingBtn.onclick = function (){
        slide();
    }
    slidingBtn2.onclick = function (){
        slide();
    }

</script>
</html>
